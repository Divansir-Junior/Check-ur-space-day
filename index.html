<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>UR SPACE DAY</title>
    <link rel="stylesheet" href="src/assets/style/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="src/assets/style/responsive/mobile.css">
</head>
<body>
    <header>
        <img src="src/assets/img/Logo.png" class="logo" alt="Logo do site">
    </header>
    <div class="main">
        <div class="input-group">
            <input type="date" id="dateInput" />
            <button id="btnSend"><i class="fa fa-search"></i></button>
        </div>
        <div class="container" id="container">
            <div class="overlay" id="overlay">
                <img id="imagemZoom" alt="Imagem Grande" class="imagem-expandida" />
            </div>

            <h1 id="title"></h1>
            <img src="" id="imgApi" onclick="zoomImage(this)" alt="Image of NASA API" />
        </div>
    </div>

    <script src="src/script/main.js"></script>
    <script src="src/script/Util/helpers.js"></script>
</body>
</html>
